<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3F5EFB;
            background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
        }
        .container1{
            padding: 20px;
            width: 400px;
            margin-top: 200px;
            background-color: transparent;
            backdrop-filter: blur(50px);
            border-radius: 5px;
            border: solid 2px white;
        }
        .container2 h1{
            text-align: center;
            color: rgb(255, 255, 255);
        }
        input{
            width: 100%;
            padding: 3px;
            border: none;
            outline: none;
            border-radius: 10px;
        }
        .email{
            padding: 10px;   
        }
        .password{
            padding: 10px;
        }
        button{
            text-align: center;
            width: 100%;
            border-radius: 10px;
            font-size: 15px;
            background-color: azure;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="container2">
            <h1>Sign in</h1>
            <div class="email">
                <input id="login-email" type="email" placeholder="entet your email" required>
            </div>
            <div class="password">
                <input id="login-password" type="password" placeholder="entet your password" required>
            </div>
        </div>
        <button id="sign-up-btn">Sign in</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
