<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form-id">
            <div class="register">
                <h1>Sign up</h1>
            </div>
            <div class="input-text">
                <input id="name-id" type="text" placeholder="name" required>
            </div>
            <div class="input-text">
                <input id="email-id" type="email" placeholder="email" required>
            </div>
            <div class="input-text">
                <input id="password-id" type="password" placeholder="password" required>
                <a id="login-url" href="login.html">Already have an account? Sign in.</a>
            </div>
            <button id="btn-id" type="submit" class="login-btn">Create an account</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
